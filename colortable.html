<!DOCTYPE html>
<html>
    <head>
       <style>
        table{
            border: 3px solid red;
        }
        th{
            border-width: 2px;
            border-color: blue;
        }
        td{
            border-width: 2px;
            border-color: black;
        }
       </style>
    </head>
    <body>
        <h4>Table border around Cell</h4>
        <table border="3">
        <tr >
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Rita</td>
            <td>Mishra</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Rashmi</td>
            <td>Patil</td>
            <td>Nagpur</td>
        </tr>
        <tr>
            <td>Karthik</td>
            <td>Dev</td>
            <td>Pune</td>
        </tr>
        </table>
    </body>
</html>
